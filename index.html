<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <form method="post" action="/" novalidate>
            <h1>Student Registration Form</h1>
            <p>Please enter your details</p>
            <hr>
            <br>
            <label for="studentField1">Name:</label>
            <input type="text" id="studentField1" placeholder="Enter your name" name="name" required>
            <br>
            <br>
            <label for="studentField2">Email:</label>
            <input type="email" id="studentField2" placeholder="Enter your email" name="email" required>
            <br>
            <br>
            <label for="studentField3">Age:</label>
            <input type="number" id="studentField3" placeholder="Enter your age" name="age" min="18" max="100" required>
            <br>
            <br>
            <label>Gender:</label>
            <input type="radio" name="gender" value="male" required>Male
            <input type="radio" name="gender" value="female" required>Female
            <br>
            <br>
            <label for="studentField4">Address:</label>
            <input type="text" id="studentField4" placeholder="Enter your address" name="address" required>
            <br>
            <br>
            <label for="studentField5">Password:</label>
            <input type="password" id="studentField5" placeholder="Enter your password" name="password" required>
            <br>
            <br>
            <input type="submit" name="submit" value="Register">
        </form>
    </div>
    
</body>
</html>
